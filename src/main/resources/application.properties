spring.application.name=loomi

# ==============================================================
# CONFIGURAÇÃO DO BANCO DE DADOS (PostgreSQL)
# ==============================================================

spring.datasource.url=jdbc:postgresql://localhost:5432/order
spring.datasource.username=postgres
spring.datasource.password=post

spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# CONFIGURAÇÃO DO JPA / HIBERNATE
# ==============================================================
# 'update': Cria as tabelas se não existirem, ou atualiza se mudarem.

spring.jpa.hibernate.ddl-auto=update

# Mostra os comandos SQL no console (bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# CARGA DE DADOS INICIAL
# ==============================================================
# Garante que o arquivo data.sql seja executado para popular os produtos
spring.sql.init.mode=always
